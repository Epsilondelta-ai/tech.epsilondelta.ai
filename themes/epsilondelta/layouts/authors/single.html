{{ define "main" }}
  <div class="container mx-auto flex flex-col items-center gap-2">
    {{ with .Resources.Get (index .Params.images 0) }}
      {{ $image := .Process "fill 400x400 center" }}
      <img class="rounded-full w-max-[400px]" src="{{ $image.RelPermalink }}" />
    {{ end }}
    <h1 class="md:text-3xl text-2xl font-bold">{{ .Params.Title }}</h1>
    <h2 class="md:text-lg text-base text-gray-500">{{ .Params.Description }}</h2>

    {{ if .Content }}
      <div class="w-full pt-8 markdown-body">
        {{ .Content }}
      </div>
    {{ end }}
  </div>
{{ end }}
