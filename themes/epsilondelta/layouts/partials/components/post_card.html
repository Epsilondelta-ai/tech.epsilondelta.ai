<li class="py-4 mb-6">
  <a class="flex md:flex-row flex-col items-center md:gap-6 gap-4" href="{{ .RelPermalink }}">

    {{ with .Resources.Get (index .Params.images 0) }}
      {{ $image := .Process "fit 340x200 center webp" }}
      <img class="rounded-xl lg:h-[12rem] md:h-[10rem] h-auto" src="{{ $image.RelPermalink }}" heigth="{{ $image.Height }}" />
    {{ end }}

    <div class="overflow-hidden">
      <h2 class="lg:text-2xl md:text-xl text-lg font-bold md:mb-4 mb-2 line-clamp-2">{{ .LinkTitle }}</h2>
      <div class="md:mb-4 mb-2 truncate text-gray-500 text-wrap line-clamp-2 md:text-base text-sm">{{ .Description | strings.Truncate 200 }}</div>

      <div class="md:text-left text-right">
        {{ partial "components/post_card/authors.html" . }}
        {{ partial "components/post_card/date.html" . }}
      </div>
    </div>
  </a>
</li>
