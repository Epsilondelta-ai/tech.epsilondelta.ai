{{ range .Params.authors }}
  {{ $author := $.Site.GetPage (printf "/authors/%s" .) }}
  {{ with $author }}
    <span class="text-gray-500 text-sm">
      {{ with .Resources.Get (index .Params.images 0) }}
        <img class="inline-block w-8 h-8 rounded-full mr-2" src="{{ .RelPermalink }}" alt="">
      {{ end }}
      {{ .Params.title }}
    </span>
  {{ end }}
  <span class="md:inline hidden">„Üç</span>
  <br class="md:hidden block" />
{{ end }}
