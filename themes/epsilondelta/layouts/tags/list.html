{{ define "main" }}
  <h1 class="container flex flex-wrap items-center justify-center mx-auto mb-10 text-3xl font-bold">
    #{{ .Title }}
  </h1>

  <ul class="container flex flex-wrap items-center justify-center mx-auto mb-10 gap-x-2 gap-y-5">
    {{ range .Data.Pages }}
      <li>
        <a href="{{ .RelPermalink }}" class="py-2 px-4 text-sm border border-gray-300 rounded-full">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}
