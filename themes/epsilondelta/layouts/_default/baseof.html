<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header class="sticky top-0 z-50 bg-white shadow-md">
    {{ partial "header.html" . }}
  </header>
  <main class="p-8">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="bg-white border-t border-t-gray-200">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
